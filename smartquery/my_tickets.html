<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tickets | SmartQuery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .right-panel {
      border-left: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
      min-height: 250px;
    }
    .ticket-detail p { margin: 5px 0; }
    .resolved-row { opacity: 0.6; }
    tr { cursor: pointer; }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="menu-top">
        <h2>SmartQuery</h2>
        <ul>
          <li><a href="user_home.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="active"><a href="my_tickets.html"><i class="fas fa-ticket-alt"></i> My Tickets</a></li>
          <li><a href="submit_inquiry.html"><i class="fas fa-paper-plane"></i> Submit Inquiry</a></li>
        </ul>
      </div>
      <ul class="logout">
        <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
      <header>
        <h1>My Tickets</h1>
        <button id="refreshUserTickets" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
      </header>

      <div class="tickets">
        <h2>Submitted Inquiries</h2>
        <table id="userTicketsTable">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="right-panel" id="userRightPanel">
        <h2>No Ticket Selected</h2>
        <p>Click a ticket from the table to view details here.</p>
      </div>
    </div>
  </div>

<script>
async function loadUserTickets() {
  try {
    const res = await fetch("backend/get_user_tickets.php");
    const data = await res.json();

    const tbody = document.querySelector("#userTicketsTable tbody");
    tbody.innerHTML = "";

    if (!data.success) {
      tbody.innerHTML = `<tr><td colspan="4">${data.message || "Error loading tickets."}</td></tr>`;
      return;
    }

    const tickets = data.tickets || [];
    if (tickets.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">No tickets found.</td></tr>`;
      return;
    }

    // Sort: resolved at bottom
    tickets.sort((a,b) => {
      const statusOrder = {'open':1,'in progress':2,'pending':3,'resolved':4,'closed':4,'done':4};
      const sa = (a.status||'').toLowerCase();
      const sb = (b.status||'').toLowerCase();
      return (statusOrder[sa] || 2) - (statusOrder[sb] || 2);
    });

    tickets.forEach(t => {
      const tr = document.createElement("tr");
      tr.classList.toggle('resolved-row', t.status && t.status.toLowerCase().includes('resolved'));
      tr.innerHTML = `
        <td>${escapeHtml(t.subject)}</td>
        <td>${escapeHtml(t.status)}</td>
        <td>${escapeHtml(t.priority ?? "—")}</td>
        <td>${escapeHtml(t.created_at)}</td>
      `;
      tr.addEventListener("click", () => loadTicketDetails(t.id));
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Fetch error:", err);
    document.querySelector("#userTicketsTable tbody").innerHTML =
      `<tr><td colspan="4">Network or JSON error.</td></tr>`;
  }
}

async function loadTicketDetails(ticketId) {
  try {
    const res = await fetch(`backend/get_ticket_details.php?id=${ticketId}`);
    const data = await res.json();
    const panel = document.getElementById("userRightPanel");

    if (!data.success) {
      panel.innerHTML = `<p>${data.message || "Error loading ticket details."}</p>`;
      return;
    }

    const t = data.ticket;
    const responses = data.responses || [];

    let responseHtml = "";
    if (responses.length > 0) {
      responseHtml = `<p><strong>Admin Responses:</strong></p>`;
      responses.forEach(r => {
        responseHtml += `<p><em>${escapeHtml(r.responder)} (${escapeHtml(r.created_at)}):</em> ${escapeHtml(r.message)}</p>`;
      });
    } else if (t.status && t.status.toLowerCase().includes('resolved')) {
      responseHtml = "<p><strong>Admin Responses:</strong> None yet.</p>";
    }

    panel.innerHTML = `
      <h2>Ticket #${escapeHtml(t.id)}</h2>
      <div class="ticket-detail">
        <p><strong>Subject:</strong> ${escapeHtml(t.subject)}</p>
        <p><strong>Status:</strong> ${escapeHtml(t.status)}</p>
        <p><strong>Priority:</strong> ${escapeHtml(t.priority ?? "—")}</p>
        <p><strong>Created:</strong> ${escapeHtml(t.created_at)}</p>
        <p><strong>Your Message:</strong></p>
        <p>${escapeHtml(t.message ?? "No message.")}</p>
        ${responseHtml}
      </div>
    `;
  } catch (err) {
    console.error("Fetch error:", err);
    document.getElementById("userRightPanel").innerHTML =
      `<p>Network or JSON error.</p>`;
  }
}

function escapeHtml(str) {
  if (!str && str !== 0) return "";
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

document.getElementById("refreshUserTickets").addEventListener("click", loadUserTickets);
window.addEventListener("DOMContentLoaded", loadUserTickets);
</script>
</body>
</html>
