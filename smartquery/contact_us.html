<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | SmartQuery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8ebf7 0%, #fefefe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-register {
      background-color: #3f51b5;
      color: white;
      box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3);
    }

    .btn-register:hover {
      background-color: #303f9f;
      transform: translateY(-2px);
    }

    .btn-login {
      background-color: #f0f0f0;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-login:hover {
      background-color: #c5cae9;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 1.7rem;
      }

      .btn {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SmartQuery</h1>
    <p>
      Your trusted inquiry and support portal.<br>
      Manage tickets, submit new concerns, and get updates with ease.
    </p>

    <div class="button-container">
      <button class="btn btn-register" onclick="window.location.href='register.html'">Register</button>
      <button class="btn btn-login" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <footer>Â© 2025 SmartQuery. All rights reserved.</footer>
  </div>
</body>
</html>
