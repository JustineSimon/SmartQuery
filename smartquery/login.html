<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartQuery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8ebf7 0%, #ffffff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-card {
      background: #fff;
      padding: 45px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #1a237e;
      margin-bottom: 30px;
      font-size: 1.9rem;
      font-weight: 600;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 6px rgba(63, 81, 181, 0.2);
    }

    .login-btn {
      background-color: #3f51b5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(63, 81, 181, 0.3);
    }

    .login-btn:hover {
      background-color: #303f9f;
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .footer-text a {
      color: #3f51b5;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-text a:hover {
      color: #1a237e;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-card {
        width: 90%;
        padding: 35px 25px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Welcome to SmartQuery</h2>
    <form action="backend/login.php" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Log In</button>

      <p class="footer-text">
        Don’t have an account? <a href="register.html">Register Here</a>
      </p>
    </form>
  </div>

  <footer>© 2025 SmartQuery. All rights reserved.</footer>
</body>
</html>
